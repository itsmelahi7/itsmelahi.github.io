<div class="add_prac_que">
    
    <div id="practice" class=" practice-question-section ">
        <div class="search-container ">
            
            <div class="search-level hide">
                <div class="level" value="hard">hard</div> 
                <div class="level" value="medium">medium</div>
                <div class="level" value="easy">easy</div>
            </div> 
            <div class="autocomplete">
                <select id="difficultySelect" class="que-level">
                    <option value="all">all</option>
                    <option value="easy">easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">hard</option>
                </select>
            </div>
            <div class="search-categories cat">
                <input type="text" id="search-input" placeholder="search category">
                <div class="category hide">
                    <span>biology</span> 
                    <div class="clear-icon-cat " id="clear-icon"> x </div>
                </div>
            </div>
        </div>
        
        
        <div class="add-sec">
            <div class="que-num"></div>  
            <button class="add"> add </button> 
        </div>   
         
        <button class="today-que"></button> 
        <div class="center hide">
            <div class="no-que hide"> No Question found</div> 
            <div class="question">
                <span class="question" rows="1"></span>
                <div class="categories">
                </div>
                <button id="answer">Check answer</button>
            </div>
            
            <div class="answer hide">
                <label class="">Question:</label>
                <textarea class="question " rows="1"></textarea>
                <br>
                <label>Answer:</label>
                <textarea class="explanation" rows="1"></textarea>
                <br>
                <label>Categories:</label>
                <textarea class="categories" rows="1"> biology, chemistry, polity </textarea>
                <br>
                <a class="google-it">Google it.</a>               
                <div class='que-level'>
                   <label>Level:</label>
                   <div class="level" value="hard">hard</div> <div class="level" value="medium">medium</div><div class="level" value="easy">easy</div>
                </div>
                <button id="delete">delete</button>    
                <div class="delete-confirmation overlay hide">
                    <p> Are you sure to delete the question?</p>
                    <div class="btn-sec">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                    </div>
                </div>
                
                
            </div>
        </div>

        <div class='bottom'>
            <button id="prev" class=''> << </button>
            <button id="next"> >> </button>
            <i class="fas fa-sync-alt refresh-icon"></i>
        </div>
        <br>
        <br>
        <div class="all-categories-section bottom hide">
            <label>Categories:</label>
            <input type="text" id="search-input" class="hide" placeholder="search">
            <div class="all-categories"> </div>
        </div>
    </div>    
        
        
    <div class="all-categories-section sidebar hide">
        <label>Categories</label>
        <input type="text" id="search-input" class="hide" placeholder="search">
        <div class="all-categories"> </div>
    </div>


    <div id="add" class=" add-question-section hide">
        <h1>Add Question</h1>
        <label>Question:</label>
        <textarea id="question" name="question" placeholder=" Add question ... " rows="1"></textarea>
        
        <label>Answer:</label>
        <textarea id="explanation" name="explanation" placeholder=" Add explaination ... " rows="1"></textarea>
        
        <label>Categories:</label>
        <textarea id="categories" name="categories" placeholder="Add categories e.g abc, def, ghi " rows="1"></textarea>
        
        <div class="que-add-message success"></div>

        <div class="bottom">
            <button id="add">Add</button>
            <button id="clear">clear</button>
            <button id="close">close</button>
        </div>
    </div>


</div>
