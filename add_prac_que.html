<div class="add_prac_que">
    
    <div id="practice" class=" practice-question-section ">
        
        
        <div class="search-container ">
            <div class="que-num"></div>  
            <div class="search-level hide">
                <div class="level" value="hard">hard</div> 
                <div class="level" value="medium">medium</div>
                <div class="level" value="easy">easy</div>
            </div> 
            <div class="autocomplete">
                <select id="difficultySelect" class="que-level">
                    <option value="all" class="level all" >all</option>
                    <option value="easy" class="level easy">easy</option>
                    <option value="medium" class="level medium">medium</option>
                    <option value="hard" class="level hard">hard</option>
                </select>
            </div>
            <div class="search-categories categories cat">
                <input type="text" id="search-input" placeholder="search category">
                <div class="category hide">
                    <span>biology</span> 
                    <div class="clear-icon-cat " id="clear-icon"> x </div>
                </div>
            </div>
            <i class="fas fa-sync-alt refresh-icon"></i>
            <button class="add"> add </button> 
        </div>
        
        
        <div class="add-sec hide">
            <div class="que-num"></div>  
            <button class="add"> add </button> 
        </div>   
         
        <button class="today-que hide"></button> 
        <div class="center hide">
            <div class="no-que hide"> No Question found</div> 
            <div class="question">
                <span class="question" rows="1"></span>
                <div class="categories">
                </div>
                <div class="view-icon hide"></div>
                <div class="unview-icon hide"></div>
                
            </div>
            
            <div class="answer hide">
                <label class="">Question:</label>
                <textarea class="question " rows="1"></textarea>
                
                <a class="google-it"  target= "Google search";>Search in google</a>   
                <br>
                <label>Answer:</label>
                <textarea class="explanation hide" rows="1"></textarea>
                <span class="explanation"></span>
                <br>
                <label>Categories:</label>
                <div class="category-section">
                    <div class="new-cat">
                        <textarea type="text" class="add-category" placeholder="add-category"></textarea>
                        <button  id="add-category" class="add-category"> add </button>
                        <button  id="update-category" class="update-category hide"> update </button>
                    </div>
                    <div class="categories">
                    </div>

                </div>
                
                <br>
                            
                <div class='que-level'>
                   <label>Level:</label>
                   <div class="level hard" >hard</div> 
                   <div class="level medium" >medium</div>
                   <div class="level easy" >easy</div>
                </div>
                <br>
                <br>
                
                <div class="delete-confirmation overlay hide">
                    <p> Are you sure to delete the question?</p>
                    <div class="btn-sec">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                    </div>
                </div>
                
                
            </div>
        </div>

        <div class='bottom button-section'>
            <button id="prev" class=''> << </button>
            <button id="next"> >> </button>
            <button id="answer" class="">Check answer</button>
            <button id="delete" class="hide">delete</button>

            
            
        </div>
        <br>
        <br>
        <div class="all-categories-section bottom hide">
            <label>Categories:</label>
            <input type="text" id="search-input" class="hide" placeholder="search">
            <div class="all-categories"> </div>
        </div>
    </div>    
        
        
    <div class="all-categories-section sidebar hide">
        <label>Categories:</label>
        <input type="text" id="search-input" class="hide" placeholder="search">
        <div class="all-categories"> </div>
    </div>


    <div id="add" class=" add-question-section add hide">
        <h1>Add Question</h1>
        <label>Question:</label>
        <textarea id="question" class="question" name="question" placeholder="question... " rows="1"></textarea>
        
        <label>Answer:</label>
        <textarea id="explanation" name="explanation" placeholder="answer... " rows="1"></textarea>
        
        <label>Categories:</label>
        <div class="category-section">
            <div class="new-cat">
                <textarea type="text" class="add-category" placeholder="add-category"></textarea>
                <button id="add-category" class="add-category"> add </button>
            </div>
            <div class="categories">
            </div>

        </div>
        
        <div class="que-add-message success"></div>

        <div class="bottom">
            <button id="add">Add</button>
            <button id="clear">clear</button>
            <button id="close">close</button>
        </div>
    </div>


</div>
