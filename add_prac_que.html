<div class="add_prac_que">
    <div id="practice" class="practice-question-section">
        <div class="search-container">
            <select id="difficultySelect" class="question-level que-level">
                <option value="all" class="level all">all</option>
                <option value="easy" class="level easy">easy</option>
                <option value="medium" class="level medium">medium</option>
                <option value="hard" class="level hard">hard</option>
            </select>

            <div class="search-categories categories cat">
                <input type="text" id="search-input" placeholder="search" />
                <div class="category hide">
                    <span class="category-name">biology</span>
                    <div class="clear-icon-cat" id="clear-icon">x</div>
                </div>
            </div>
            <select id="que-type" class="que-type">
                <option value="all" class="level all">all</option>
                <option value="easy" class="level easy">normal</option>
                <option value="medium" class="level medium">MCQ</option>
            </select>
        </div>

        <div class="add-sec hide">
            <div class="que-num"></div>
            <button class="add">add</button>
        </div>

        <button class="today-que hide"></button>
        <button id="addImage" class="hide">Add Image</button>

        <div class="center">
            <div class="no-question hide">No Question found</div>

            <div class="question-section">
                <span class="question" rows="1"></span>
                <div class="mcq-check-options hide"></div>

                <div class="tag-sec">
                    <div class="tag-label">
                        <label>Tags:</label>
                        <i class="fas tag-visibility fa-eye hide"></i>
                        <i class="fas tag-visibility fa-eye-slash hide"></i>
                    </div>

                    <div class="tag-content">
                        <div class="tags">
                            <input type="text" class="hide" placeholder="add tag" />
                            <div class="add-tag-icon">+</div>
                        </div>
                    </div>
                </div>

                <div class="question-level-section">
                    <label class="hide">Select level:</label>
                    <div class="question-level">
                        <div class="level hard">hard</div>
                        <div class="level medium">medium</div>
                        <div class="level easy">easy</div>
                    </div>
                </div>
            </div>

            <div class="answer answer-section hide">
                <span class="question" rows="1"></span>
                <textarea class="question hide" rows="1" placeholder="add question"></textarea>

                <div class="search-online">
                    <div>Search in</div>
                    <div class="google link">google</div>
                    <div>or</div>
                    <div class="chatgpt link">chatGPT</div>
                </div>

                <textarea class="explanation hide" rows="1" placeholder="add answer"></textarea>
                <span class="explanation"></span>

                <div class="category-section">
                    <div class="cat-label">
                        <label class="">Categories:</label>
                        <i class="fas cat-visibility fa-eye hide"></i>
                        <i class="fas cat-visibility fa-eye-slash hide"></i>
                    </div>
                    <div class="cat-content">
                        <div class="categories"></div>
                        <div class="new-cat">
                            <textarea type="text" class="add-category" placeholder="add-category"></textarea>
                            <button id="add-category" class="add-category">add</button>
                            <button id="update-category" class="update-category hide">update</button>
                        </div>
                    </div>
                </div>
                <button id="delete" class=""><i class="fas fa-trash"></i></button>
                <div class="delete-confirmation overlay hide">
                    <p>Are you sure to delete the question?</p>
                    <div class="btn-sec">
                        <button id="yes">Yes</button>
                        <button id="no">No</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom button-section">
            <button id="prev" class="prev filter hide"><<</button>
            <button id="next" class="next filter hide">>></button>
            <button id="refresh" class="refresh filter hide">
                <i class="fas fa-sync-alt refresh-icon"></i>
            </button>
            <button id="random" class="random filter">
                <i class="fas fa-random"></i>
            </button>
            <button id="answer" class="hide">Check answer</button>
        </div>
        <br />
        <div class="question-visibility">
            <label> <input type="checkbox" name="personal" id="personal" checked /> personal </label>
            <br />
            <label> <input type="checkbox" name="public" id="public" checked /> public </label>
        </div>
        <button class="add">Add a new question</button>
        <br />
        <div class="all-categories-section bottom hide">
            <label>Categories:</label>
            <input type="text" id="search-input" class="hide" placeholder="search" />
            <div class="all-categories"></div>
        </div>
    </div>

    <div class="all-categories-section sidebar hide">
        <label>Categories:</label>
        <input type="text" id="search-input" class="hide" placeholder="search" />
        <div class="all-categories"></div>
    </div>

    <div id="add" class="add-question-section add hide">
        <h1>Add Question</h1>
        <div class="question-type">
            <div class="normal question-type-tab active">normal</div>
            <div class="mcq question-type-tab">MCQ</div>
        </div>
        <div class="set-default-mcq-template hide">Set default mcq template</div>
        <label class="">Question:</label>
        <textarea id="question" class="question" name="question" placeholder="question text... " rows="1"></textarea>
        <span class="question hide"></span>

        <div class="mcq-answer-option hide">
            <label>Correct option:</label>
            <select>
                <option>Option a</option>
                <option>Option b</option>
                <option>Option c</option>
                <option>Option d</option>
            </select>
        </div>

        <label class="">Answer:</label>
        <textarea id="explanation" class="explanation" name="explanation" placeholder="explanation text... " rows="1"></textarea>
        <span class="explanation hide"></span>

        <label class="hide">Categories:</label>
        <div class="category-section">
            <div class="categories"></div>
            <div class="new-cat">
                <textarea type="text" class="add-category" placeholder="add category"></textarea>
                <button id="add-category" class="add-category">add</button>
            </div>
        </div>
        <div class="question-visibility">
            <label> <input type="checkbox" name="personal" id="personal" checked /> Personal </label>
            <br />
            <label> <input type="checkbox" name="public" id="public" checked /> Public </label>
        </div>
        <div class="que-add-message success"></div>

        <div class="bottom">
            <button id="add" class="hide">Add</button>
            <button id="clear" class="">clear</button>
            <button id="close" class="">back</button>
        </div>
    </div>
</div>
